<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
</head>

<body>
    <!-- Start Header -->
    <header>
        <h1>Le Petit Four Français</h1>
        <nav>
            <button>Home</button>
            <button>Menu</button>
            <button>About</button>
        </nav>
    </header>
    <!-- End Header -->

    <!-- Start Home Content -->
    <div id="content">
        <h2>Indulge in the authentic flavors of France, where delicate pastries, golden-brown baguettes, and freshly
            brewed coffee transport you to the heart of a Parisian café.</h2>
        <div class="view-menu">VIEW THE MENU</div>
        <div class="bakery-image-container">
            <div class="content-cards first">
                <div class="info-cards"></div>
            </div>
            <div class="content-cards second">
                <div class="info-cards"></div>
            </div>
            <div class="content-cards third">
                <div class="info-cards"></div>
            </div>
        </div>

        <div class="coffee-image-container">
            <div class="content-cards first">
                <div class="info-cards"></div>
            </div>
            <div class="content-cards second">
                <div class="info-cards"></div>
            </div>
        </div>

        <div class="join-newsletter-container">
            <form action="#" method="post">
                <input type="text" placeholder="FIRST NAME"><input type="text" placeholder="LAST NAME"><input
                    type="email" placeholder="EMAIL">
                <div class="terms-of-use-container">
                    <input type="checkbox" name="terms-of-use" id="terms-of-use">
                    <label for="terms-of-use">I have read and agree to your <a href="#">Terms of Use</a> and <a
                            href="#">Privacy Policy</a></label>
                </div>
                <button type="submit" id="submit-button">SUBSCRIBE</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="logo">Le Petit Four Français</div>
        <div class="footer-info">
            <div class="nav-footer-column" id="footer-bakery">Bakery
                <a href="#">Baked Goods</a>
                <a href="#">Coffee & Tea</a>
            </div>
            <div class="nav-footer-column" id="footer-company">Company
                <a href="#">Our History</a>
                <a href="#">Careers</a>
                <a href="#">Contact us</a>
            </div>
        </div>
    </footer>
    <!-- End Home Content -->

</body>

</html>
